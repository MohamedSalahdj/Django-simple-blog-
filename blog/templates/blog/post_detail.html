<div  style="text-align: center;">
    <h1> Post details </h1>
    <diV >
        <h2 style="color: blue;">{{post}}</h2>
        {% if post.image %}
            <img src="{{post.image.url}}" alt="{{post}}" width="100px" height="100px">
        {% endif %}
        <p>{{post.content}}</p>
    <p><i>{{post.author}}</i></p>
</diV>
</div>
