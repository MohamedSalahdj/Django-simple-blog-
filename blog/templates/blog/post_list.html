<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Medium</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
{% comment %} <div class="collapse navbar-collapse" id="navbarSupportedContent"> {% endcomment %}
                <a class="btn btn-info" href="blogpost/newpost/">Create New Post</a>
{% comment %} </div> {% endcomment %}
        </div>
      </nav>
      <div class="container mt-5">
        <div class="row">
        {% for post in post_list %}
            <div class="col-lg-3">
                <div class="card" >
                    <img src="{{post.image.url}}" class="card-img-top" alt="{{post}}">
                    <div class="card-body">
                      <h5 class="card-title">{{post}}</h5>
                      <!-- <p class="card-text">{{post.content|safe|truncatewords:3}}</p> -->
                      <a href="blogpost/{{post.id}}" class="btn btn-primary">Read More</a>
                    </div>
                  </div>
            </div>
        {% endfor %}
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
